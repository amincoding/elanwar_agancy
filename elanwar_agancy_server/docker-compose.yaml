version: '3.7'

services:
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: elanwar_agancy
      POSTGRES_PASSWORD: "oIhXFrnSm_EMrOmSRW1QFIKKjFCKm2Rk"
    volumes:
      - elanwar_agancy_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "ZNi0E3enS3kPHbrI4UX3yx9Wo-xO_pCo"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  elanwar_agancy_data:
